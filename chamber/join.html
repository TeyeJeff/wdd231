    <main >
        <form method="get" action="thanks.html">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" title="Applicant's Firstname" autocomplete="given-name" required><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname" title="Applicant's Lastname" autocomplete="family-name" required><br>
            <label for="org-title">Organizational Title</label><br>
            <input type="text" id="org-title" name="org-title" title="Applicant's Organizational Title" autocomplete="organization-title" pattern="^[a-zA-Z\s-]{7,}$" required><br>
            <label for="email">Email Address</label><br>
            <input type="email" id="email" name="email" title="Applicant's Email" placeholder="rob@gmail.com" autocomplete="email" required><br>
            <label for="telephone">Mobile Phone Number</label><br>
            <input type="tel" id="telephone" name="telephone" title="Applicant's Mobile Phone Number" autocomplete="tel" required><br>
            <label for="org-name">Organization's Name</label><br>
            <input type="text" id="org-name" name="org-name" title="Organization's Name" autocomplete="organization" required>
        </form>
    </main>
